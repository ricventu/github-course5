<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm" ng-style="menu.search_style" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button" >
      <button class="btn btn-primary" ng-click="menu.search();">Narrow It Down For Me!</button>
    </div>
    <div class="response">
      <div class="message" ng-style="message_style">
        {{menu.message}}
      </div>
      <!-- Bonus loader (see Bonus section of the assignment) -->
      <!--<items-loader-indicator></items-loader-indicator>-->

      <!-- found-items should be implemented as a component -->
      <found-items ng-if="menu.found.length > 0" items="menu.found" title="{{menu.title}}" on-remove="menu.removeItem(index)"></found-items>
    </div>
  </div>
</body>
</html>
